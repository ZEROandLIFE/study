定位position
<!-- 作用：灵活的改变盒子在网页中的位置实现：
定位模式：position
边偏移：设置盒子的位置
left right top bottom
改变位置的参照物是自己原来的位置
不脱标，占位
标签显示模式特点不变 -->

相对定位
position: relative
绝对定位
position: absolute
<!-- 使用场景：子级绝对定位，父级相对定位（子绝父相） -->
定位居中
<!-- 实现步骤：
1.绝对定位
2.水平、垂直边偏移为50%
3.子级向左、上移动自身尺寸的一半
左、上的外边距为-尺寸的一半
transform: translate(-50%,-50%) -->
堆叠层级z-index
<!-- 默认效果：按照标签书写顺序，后来者居上
作用：设置定位元素的层级顺序，改变定位元素的显示顺序
取值是整数，默认是0，取值越大显示顺序越靠上 -->
<!-- 相对定位    relative    否  保持标签原有显示模式    自己原来位置    
绝对定位    absolut     是  行内块特点      已经定位的祖先元素  浏览器可视区
固定定位    fixed       是  行内块特点      浏览器窗口 -->

垂直对齐方式vertical-align
<!-- 属性名：vertical-align
baseline    基线对齐（默认)
top         顶部对齐
middle      居中对齐
bottom      底部对齐 -->
过渡 transition
<!-- 作用：可以为一个元素在不同状态之间切换的时候添加过渡效果
属性名：transition（复合属性）
属性值：过渡的属性花费时间（s)
提示：
过渡的属性可以是具体的CSS属性
也可以为all（两个状态属性值不同的所有属性，都产生过渡效果）
transition设置给元素本身
img{
width:200px;
height:200px; }-->
transition: all 1s;
<!-- 
img:hover{
width:500px;
height:500px;
} -->

透明度 opacity
<!-- 作用：设置整个元素的透明度（包含背景和内容）
属性名：opacity
属性值：0-1
0：完全透明（元素不可见）
1：不透明
0-1之间小数：半透明 -->
光标类型cursor
<!-- 作用：鼠标悬停在元素上时指针显示样式
属性名：cursor
default 默认值，通常是箭头
pointer 小手效果，提示用户可以点击
text    工字型，提示用户可以选择文字
move    十字光标，提示用户可以移动 -->
