标准流
<!-- 标准流也叫文档流，指的是标签在页面中默认的排布规则，例如：块元素独占一行，行内元素可以一行显示多个。 -->
浮动
<!-- 作用：让块元素水平排列。
属性名：float
属性值
left：左对齐
right:右对齐 -->
清除浮动
<!-- 场景：浮动元素会脱标，如果父级没有高度，子级无法撑开父级高度（可能导致页面布局错乱）
解决方法：清除浮动（清除浮动带来的影响）
方法一：额外标签法
·在父元素内容的最后添加一个块级元素，设置CSS属性clear：both -->
方法二：单伪元素法
<!-- .clearfix::after{
    content: "";
    display: block;
    clear:both;
} -->
方法三：双伪元素法（推荐）
.clearfix::before,
.clearfix::after{
    content:"";
    display:table;
}
.clearfix::after{
    clear:both;
}   
<!-- 方法四：overflow
父元素添加CSS属性overflow:hidden -->
浮动-总结
浮动属性 float，left表示左浮动，right表示右浮动
特点
1.浮动后的盒子顶对齐
2.浮动后的盒子具备行内块特点
3.父级宽度不够，浮动的子级会换行
4.浮动后的盒子脱标
清除浮动：子级浮动，父级没有高度，子级无法撑开父级高度，影响布局效果
    双伪元素法
拓展：浮动本质作用是实现图文混排效果
