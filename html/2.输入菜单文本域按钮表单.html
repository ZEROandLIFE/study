<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 输入 -->
    <!-- text 文本框，用于输入单行文本 -->
    <!-- password 密码框 -->
    <!-- radio 单选框 -->
    <!-- checkbox 多选框 -->
    <!-- file 上传文件 -->
    文本框 <input type="text" placeholder="请输入文本">
    <br><br>
    密码框 <input type="password" placeholder="请输入密码">
    <br><br>
    <!-- placeholder是占位符，用来提示你输入东西的 -->
    单选框 <input type="radio" name="sex">男  <input type="radio" name="sex">女  <input type="radio" name="sex" checked>武装直升机
    <!-- 单选通过命名相同的名字来进行选择 -->
    <!-- checked表示默认选择 -->
    <br><br>
    多选框 <input type="checkbox" name="choice">吃饭 <input type="checkbox" name="choice">睡觉 <input type="checkbox" name="choice">打豆豆
    <br><br>
    上传文件 <input type="file" multiple>
    <!-- multiple可以进行多个文件的选择 -->
    <br><br>


    <!-- 下拉菜单 -->
    城市：
    <select><!--自带的 name="" id="" 用来传参用-->
        <option>北京</option><!-- 同上value="" -->
        <option>上海</option>
        <option selected>西安</option>
        <option>南京</option>
    </select>
    <br><br>


    文本域
    <br>
    <textarea cols="100" rows="10" placeholder="请输入文本"></textarea>
    <br><br>


    <!-- label标签可以用来扩大范围 -->
    <!-- 写法一 -->
    <!-- label 标签只包裹内容，不包裹表单控件 -->
    <!-- 设置 label 标签的 for 属性值和表单控件的 id 属性值相同 -->
    单选框 
    <input type="radio" name="sex2" id="man"><label for="man">男</label> 
    <input type="radio" name="sex2" id="woman"><label for="woman">女</label> 
    <input type="radio" name="sex2" id="helicopter" checked><label for="helicopter">武装直升机</label>
    <br><br>
    <!-- 写法二 -->
    <!-- 使用 label 标签包裹文字和表单控件，不需要属性 -->
    单选框 
    <label><input type="radio" name="sex3">男</label>  
    <label><input type="radio" name="sex3">女</label>  
    <label><input type="radio" name="sex3" checked>武装直升机</label>
    <br><br>


    <!-- submit 提交按钮，点击后可以提交数据到后台（默认功能） -->
    <!-- reset 重置按钮，点击后将表单控件恢复默认值 -->
    <!-- button 普通按钮，默认没有功能，一般配合JavaScript使用 -->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <br><br>

    表单
    <form action="">
        文本框 <input type="text" placeholder="请输入文本">
        <br><br>
        密码框 <input type="password" placeholder="请输入密码">
        <br><br>
        <button type="reset">重置</button>
    </form>
    <br><br>



    无语义的布局标签
    <div>div独占一行</div>
    <span>span不换行</span>
    <br>


    <!-- 空格  写成 &nbsp; -->
    <!-- < 用 &lt; 代替 -->
    <!-- > 用 &rt; 代替-->
    在网页中     直接输入&nbsp;&nbsp;&nbsp;&nbsp;键盘的空格,一共只识别一个&lt;空格&rt;





</body>
</html>
