<!--◆ html：整个网页-->
<!--◆ head：网页头部，存放给浏览器看的代码，例如 CSS-->
<!--◆ body：网页主体，存放给用户看的代码，例如 图片、文字-->
<!--title :网页标题-->
<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name = "viewport">
    <meta content = "ie=edge" http-equiv = "X-UA-Compatible">
    <title>Document</title>
</head>
<body>

    <h1>一级标题只能用一次</h1>
    <h2>字号逐渐减小，独占一行</h2>
    <p>
        独占一行
    </p>
    <br>
    <!-- 这是换行符 -->
    <hr>
    <!-- 这是水平线 -->
    <p>
        段落之间存在间隙
    </p>
    <strong>加粗</strong>
    <em>倾斜</em>
    <ins>下划线</ins>
    <del>删除线</del>
    <br>


    <!-- object-fit: contain; /* 保持宽高比完整显示图片 */ -->
    <img src="./37.jpg" alt="替换文本，图片不存在会替代" title="图片标题，鼠标悬停时侯会显示的文字" width="100" height="200">
    <!-- src可以是网上的 -->
    
    <!-- 高和宽会自动按比例，设置一个就行 -->
    <a href="https://yiyan.baidu.com/" target="_blank">新窗口打开</a>
    <!-- 开发初期不知道href去哪，可以写一个#，不会跳转 -->
    <audio src="http://music.163.com/song/media/outer/url?id=2643250369.mp3" controls loop autoplay></audio>
    <!-- href也可以是本地的 -->
    <!-- controls控制面板 loop循环 autoplay自动 -->
    <video src="#"controls loop autoplay muted></video>
    <!-- muted 静音播放 -->



    <!-- 列表 -->
   <ul>
    <li>王者荣耀</li>
    <li>金铲铲</li>
    <li>无畏契约</li>
   </ul>
   <ol>
    <li>三国杀</li>
    <li>原神</li> 
    <li>英雄联盟</li>
   </ol>
    <!-- ul，ol里面只能有li标签，li标签里面可以包含任何内容 -->
   <dl>
    <dt>num</dt>
    <dd>1</dd>
    <dd>2</dd>
   </dl>
    <!-- 标签：dl 嵌套 dt 和 dd，dl 是定义列表，dt 是定义列表的标题，dd 是定义列表的描述 / 详情。 -->


    <!-- 表格 -->
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <tr>
            <td>杜甫</td>
            <td>100 </td>
            <td rowspan="2">100 </td>
            <td>100 </td>
        </tr>
        <tr>
            <td>李白</td>
            <td>100 </td>
            <!-- <td>100 </td> -->
            <td>100 </td>
        </tr>
        <tr>
            <td>总结</td>
            <td colspan="3">1 </td>
            <!-- <td>200 </td> -->
            <!-- <td>200 </td> -->
        </tr>
    </table>
    <!-- table是表格tr是行th是表头td是内容 -->
    <!-- border用来加边框线 -->
    <!-- 合并单元格的步骤：
    1.明确合并的目标
    2.保留最左最上的单元格，添加属性（取值是数字，表示需要合并的单元格数量）
    3.跨行合并，保留最上单元格，添加属性 rowspan
    4.跨列合并，保留最左单元格，添加属性 colspan
    5.删除其他单元格 -->

<h1>
    
</h1>
</body>
</html>
