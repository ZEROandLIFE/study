
结构伪类选择器
<!-- 结构伪类选择器
作用：根据元素的结构关系查找元素。
E:first-child   查找第一个E元素
E:last-child    查找最后一个E元素
E:nth-child(N)  查找第N个E元素（第一个元素N值为1） 
li：first-child {
background-color:green;
} -->
:nth-child(公式)
<!-- 
:nth-child(公式）
作用：根据元素的结构关系查找多个元素。本质查找的是父元素下的第二个子元素
偶数标签               2n
奇数标签               2n+1;2n-1
找到5的倍数的标签       5n
找到第5个以后的标签     n+5
找到第5个以前的标签     -n+5 -->
:nth-of-type(n)
<!-- 选择第 n 个指定标签的元素（忽略其他类型） 
    span:nth-of-type(2) → 选择第 2 个 <span> -->

伪元素选择器
<!-- 
伪元素选择器
作用：创建虚拟元素（伪元素），用来摆放装饰性的内容。
E::before   在E元素里面最前面添加一个伪元素
E::after    在E元素里面最后面添加一个伪元素

div {
width:300px;
height:300px;
background-color:
pink;
}
div::before {
content:"老鼠";
}

注意点:
必须设置content：""属性，用来设置伪元素的内容，如果没有内容，则引号留空即可
伪元素默认是行内显示模式
权重和标签选择器相同 -->
