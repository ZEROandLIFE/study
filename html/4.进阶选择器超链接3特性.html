后代选择器
<!-- 后代选择器
    后代选择器：选中某元素的后代元素。
选择器写法：父选择器子选择器（CSS属性}，父子选择器之间用空格隔开。
<style>
    div span {
        color: red;
    }
</style>
<span>span标签</span>
<div>
    <span>这是div的儿子span</span </div> -->
子代选择器
<!-- 子代选择器：
    选中某元素的子代元素（最近的子级）。
选择器写法：父选择器子选择器[CSS属性】，父子选择器之间用>隔开。
<style>
div > span {
color:red;
}
</style> -->
并集选择器
<!-- 并集选择器：选中多组标签设置相同的样式。
选择器写法：选择器1，选择器2，,选择器N[CSS属性}，选择器之间用，隔开。
<style>
    div,
    P,
    sPan {
        color: red;
    }
</style>
<div>div标签</div>
<p>p 标签</p>
<span>span标签</span> -->
交集选择器
<!-- 交集选择器：了解即可
    选中同时满足多个条件的元素。
<p class="box">p标签，使用了类选择器box</p>
<p>p 标签</p>
<divclass="box">div标签，使用了类选择器box</div>
    选择器写法：选择器1选择器2{CSS属性}，选择器之间连写，没有任何符号。
    p.box{
    color:red;
    }
    注意：如果交集选择器中有标签选择器，标签选择器必须书写在最前面。 -->
伪类选择器

伪类选择器：伪类表示元素状态，选中元素的某个状态设置样式。
鼠标悬停状态：选择器:hover{CSS属性}
<style>
    a:hover {
        color: red;
    }
        .box:hover {
            color: green;
        }
</style>
<ahref="#">a标签</a>
    <divclass="box">div标签</div> -->

继承性，层叠性，优先级
<!-- 继承性
继承性：子级默认继承父级的文字控制属性

层叠性
特点:
相同的属性会覆盖：后面的CSS属性覆盖前面的CSS属性
不同的属性会叠加：不同的CSS属性都生效

优先级
优先级：也叫权重，当一个标签使用了多种选择器时，基于不同种类的选择器的匹配规则。
规则：选择器优先级高的样式生效。
公式：通配符选择器<标签选择器<类选择器<id选择器<行内样式<!important （选中标签的范围越大，优先级越低） -->
叠加计算
<!-- 叠加计算：如果是复合选择器，则需要权重叠加计算。
公式：（每一级之间不存在进位）
（行内样式，id选择器个数，类选择器个数，标签选择器个数）
规则:
口
从左向右依次比较选个数，同一级个数多的优先级高，如果个数相同，则向后比较
!important 权重最高
·继承权重最低 -->
Emmet 写法
<!-- Emmet 写法
Emmet写法：代码的简写方式，输入缩写VSCode会自动生成对应的代码。

类选择器    <div class="box"></div> 标签名.类名  
id 选择器   <div_id="box"></div>    标签名#id名
同级标签    <div></div> <p></p>     div+p
父子级标签  <div><p></p></div>      div>p
多个相同标签<span>1</span><span>2</span><span>3</span>span*3
有内容的标签<div>内容</div>          div{内容}
CSS：大多数简写方式为属性单词的首字母 -->
