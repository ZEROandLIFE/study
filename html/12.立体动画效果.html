动画-animation

<!-- 实现步骤
1.
定义动画
@keyframes动画名称{
    from {}
    to {}
}
@keyframes动画名称{
0%{}
10% {}
100%{}}

2.使用动画
animation：动画名称 动画时长 速度曲线 延迟时间 重复次数 动画方向 执行完毕时状态；
提示：
动画名称和动画时长必须赋值
取值不分先后顺序
如果有两个时间值，第一个时间表示动画时长，第二个时间表示延迟时间 -->
<!-- 速度曲线：steps(num)分成几个步骤，配合精灵图使用
/*重复次数，infinite：无限循环*/
animation: change 1s 3;
animation:change 1s infinite;
/*alternate:反向*/
animation:change 1s infinite alternate;
/*动画执行完毕时的状态，forwards：结束状态；backwards：开始状
态（默认）*/
animation: change 1s forwards;
animation: change 1s backwards; -->
<!-- animation-name动画名称
animation-duration动画时长
animation-delay延迟时间
forwards：最后一帧状态
animation-fill-mode动画执行完毕时状态backwards:第一帧状态
animation-timing-function速度曲线steps(数字)：逐帧动画  重复次数

animation-iteration-count infinite为无限循环
animation-direction动画执行方向 alternate为反向
暂停动画animation-play-state
paused为暂停，通常配合:hover使用 -->
