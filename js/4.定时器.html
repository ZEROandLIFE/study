<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div>
      目标：能够使用定时器函数重复执行代码 定时器函数可以开启和关闭定时器
      1.开启定时器 setInterval（函数，间隔时间） 作用：每隔一段时间调用这个函数
      间隔时间单位是毫秒 定时器函数可以开启和关闭定时器 2.关闭定时器 let
      变量名=setInterval（函数，间隔时间） clearInterval(变量名）
    </div>
    <br>
    <button>同意使用该协议(5)</button>
    <script>
      // 学习使用定时器
      //   let i = 1;
      //   let returnnum = function countTime() {
      //     document.write(i);
      //     i++;
      //   };
      //   setInterval(function () {
      //     document.write(i);
      //     i++;
      //   }, 1000);
      //   setInterval(countTime, 1000); //不要写括号
      //   clearInterval(returnnum)
        const button=document.querySelector('button')
        let i=5
        button.innerHTML=`同意使用该协议(${i})`
        button.disabled=true
        let timeKeeper=setInterval(function(){
            i--;
            button.innerHTML=`同意使用该协议(${i})`
            if(i<=0)
            {
                button.innerHTML=`agree`
                button.disabled=false
                clearInterval(timeKeeper)
            }
        },1000)


    </script>
  </body>
</html>
