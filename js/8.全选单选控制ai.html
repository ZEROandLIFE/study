<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .container {
        width: 800px;
        background-color: white;
        margin: 100px auto;
        border-radius: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        height: 30px;
        line-height: 30px;
      }
      th{
        background-color: #34495e;
        color: white;
      }
      tr:hover {
        background-color: #f9f9f9;
        cursor: pointer;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .total{
        background-color: #9b7d7d;
        padding: 15px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th>物品</th>
          <th>价格</th>
        </tr>
        <tr>
          <td><input type="checkbox" class="ck" /></td>
          <td>自瞄</td>
          <td>1000</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="ck" /></td>
          <td>透视</td>
          <td>999</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="ck" /></td>
          <td>雷达</td>
          <td>114</td>
        </tr>
      </table>
      <div class="total">
        总价：<span id="totalPrice">0</span> 元
      </div>
    </div>
    <script>
      const checkAll = document.querySelector("#checkAll");
      const checks = document.querySelectorAll(".ck");
      const totalPriceElement = document.getElementById("totalPrice");
      const rows = document.querySelectorAll("table tr:not(:first-child)"); // 排除表头行

      // 全选功能
      checkAll.addEventListener("click", function () {
        for (let i = 0; i < checks.length; i++) {
          checks[i].checked = this.checked;
        }
        updateTotal();
      });

      // 为每行添加点击事件
      rows.forEach(row => {
        row.addEventListener("click", function(e) {
          // 如果点击的是复选框本身，则不处理（避免触发两次）
          if (e.target.tagName === "INPUT" && e.target.type === "checkbox") {
            setTimeout(updateCheckAllState, 0); // 延迟执行以确保复选框状态已更新
            updateTotal();
            return;
          }
          
          // 找到行中的复选框并切换其状态
          const checkbox = row.querySelector(".ck");
          if (checkbox) {
            checkbox.checked = !checkbox.checked;
            updateCheckAllState();
            updateTotal();
          }
        });
      });

      // 单个复选框点击事件（保留原有功能）
      checks.forEach(check => {
        check.addEventListener("click", function() {
          updateCheckAllState();
          updateTotal();
        });
      });

      // 更新全选状态
      function updateCheckAllState() {
        const allChecked = checks.length === document.querySelectorAll(".ck:checked").length;
        checkAll.checked = allChecked;
      }

      // 计算总价
      function updateTotal() {
        let total = 0;
        const checkedBoxes = document.querySelectorAll(".ck:checked");
        
        checkedBoxes.forEach(checkbox => {
          const row = checkbox.closest("tr");
          const priceCell = row.cells[2];
          total += parseInt(priceCell.textContent);
        });
        
        totalPriceElement.textContent = total;
      }
    </script>
  </body>
</html>
